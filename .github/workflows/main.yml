name: 读取网站内容

on:
  workflow_dispatch:
  
  schedule:
    - cron: '0 23 * * *'

jobs:
  fetch-website-content:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码库
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.X'

      - name: 安装依赖
        run: |
          npm install puppeteer-core@latest
          npm install puppeteer-extra@^4.0.0
          npm install puppeteer-extra@laster puppeteer-extra-plugin-stealth@laster
          npm install moment

      - name: 延时
        run: |
          delay=$((RANDOM % 5 + 1))
          sleep "$delay"
          
      - name: 读取网站内容
        run: |
          node read_website.js

      - name: 上传文件
        uses: actions/upload-artifact@v3
        with:
          name: website-content
          path: output

      - name: 设置 Git 配置
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 提交文件到主分支
        continue-on-error: true
        run: |
          git add .
          git commit -m "Add website content"
          git push
